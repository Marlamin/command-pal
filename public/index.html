<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Command Pal!</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"
    />

    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="./build/bundle.css" />
    <script src="./build/bundle.js"></script>

    <style>
      kbd {
        border: 1px solid #dbdbdb;
      }
      pre {
        background-color: black;
        border-radius: 4px;
      }
      center {
        margin-top: 200px;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>&lt; command-pal / &gt;</h1>
      <hr />
      <h3><kbd>Ctrl</kbd> + <kbd>Space</kbd> to access Command Pal!</h3>
    </center>
    <h2>Output</h2>
    <pre id="output">try it out...</pre>

    <script>
      const c = new CommandPal({
        hotkey: "ctrl+space",
        commands: [
          {
            name: "Goto Profile",
            goto: "profile",
            shortcut: 'ctrl+9'
          },
          {
            name: "Send Message",
            handler: () => alert("Send Message"),
            shortcut: 'ctrl+6'
          },
          {
            name: "Goto About",
            goto: "about",
            shortcut: 'ctrl+7'
          },
          {
            name: "Search Contacts",
            handler: () => alert("Searching contacts..."),
          },
        ],
      });
      c.start();
      c.subscribe("exec", (e) => {
        console.log("exec", { e })
        document.getElementById('output').innerText += '\n' + e.name;
      });
      c.subscribe("textChanged", (e) => {console.log("textChanged", { e })});
      c.subscribe("opened", (e) => console.log("opened", { e }));
      c.subscribe("closed", (e) => console.log("closed", { e }));
    </script>
  </body>
</html>
