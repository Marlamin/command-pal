<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/build/bundle.css" />

    <h2>Command Pal</h2>
    <p>
      Press
      <code>ctrl + space</code>
      to access Command Pal!
    </p>
    <p>Last Command: <span id="command-output"></span></p>
    <script src="/build/bundle.js"></script>
    <script>
      const c = new CommandPal({
        hotkey: "ctrl+space",
        commands: [
          {
            name: "Goto Profile",
            goto: "profile",
          },
          {
            name: "Send Message",
            run: () => alert("Send Message"),
          },
          {
            name: "Goto About",
            goto: "about",
          },
          {
            name: "Search Contacts",
            run: () => alert("Searching contacts..."),
          },
        ],
      });
      c.start();
      c.subscribe("exec", (e) => console.log("exec", { e }));
      c.subscribe("textChanged", (e) => console.log("textChanged", { e }));
      c.subscribe("opened", (e) => console.log("opened", { e }));
      c.subscribe("closed", (e) => console.log("closed", { e }));
    </script>
  </head>

  <body></body>
</html>
